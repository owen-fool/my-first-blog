<html>
  <head>
    <title>CV</title>
  </head>
  <body>
    <h1>CV</h1>
    <table id="id_list_table">
      {% for item in items %}
      <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
      {% endfor %}
    </table>
    
    <form method="POST">
      <input name="item_text" id="id_new_item" placeholder="Enter a CV item" />
      {% csrf_token %}
    </form>
  </body>
</html>
